<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRP Demonstrator</title>
    <!--    Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <div class="navbar-brand">
                <h3>Tour Route Planning (TRP) Algorithm Demonstrator</h3>
            </div>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><h5>Tour Places in London</h5></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><h5>Attributes of Tour Places</h5></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <img th:src="@{images/london_underground_graph.png}" width="100%">
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <img th:src="@{images/attraction_count_distribution.png}" width="100%">
            <img th:src="@{images/popularity_distribution.png}" width="100%">
            <img th:src="@{images/quarantine_distribution.png}" width="100%">
        </div>
    </div>
</div><br>

<div class="container">
    <form th:action="@{demonstrator}" class="needs-validation" novalidate>
        <div class="row">
            <div class="form-group col">
                <label for="source">Source Place:</label>
                <input class="form-control" id="source" placeholder="Enter source" name="source" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group col">
                <label for="destination">Destination Place:</label>
                <input class="form-control" id="destination" placeholder="Enter destination" name="destination" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div><br>
        <div class="row">
            <div class="form-group col">
                <label for="route-num">Minimum Number of Routes Looking for:</label>
                <select class="form-control" id="route-num" name="routeNum">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col">
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>

    </form>
</div><br>

<div class="container">
    <h4 th:if="${routes != null}">Recommended Itineraries</h4><br>
    <ul class="list-group">
        <div th:each="route : ${routes}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Route: <span th:each="place : ${route}">&rarr;<a th:text="${place}"></a></span>
            </li><br>
        </div>
    </ul>
</div><br>

<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-dark" href="#">ruo.chen.18@ucl.ac.uk</a>
    </div>
</footer>

<!--derived from W3C: https://www.w3schools.com/bootstrap4/bootstrap_forms.asp-->
<script>
    // Disable form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    // Check whether get identical source and destination
                    var source = document.getElementById('source').value;
                    var destination = document.getElementById('destination').value;
                    var duplicateEnds = (source === destination);
                    var anyEmptyPlaces = (source === "" || destination === "");

                    if (form.checkValidity() === false || duplicateEnds === true) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    // form.classList.add('was-validated');

                    if      (anyEmptyPlaces) {
                        alert("Some required field(s) are missing.");
                    }
                    else if (duplicateEnds) {
                        alert("Could you please select a different tour place for destination?");
                    }
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
